<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <meta name="description" content="Currency converter web app that allows you to convert between different currencies.">
    <link rel="stylesheet" href="styles.css"> <!-- Include the stylesheet here -->
</head>
<body>
    <div class="converter">
        <h1>Currency Converter</h1>
        <div class="input-container">
            <input type="number" id="amount" placeholder="Enter amount">
            <!-- Add "fromCurrency" select element -->
            <select id="fromCurrency"></select>
            <span>to</span>
            <!-- Add "toCurrency" select element -->
            <select id="toCurrency"></select>
            <button id="convert">Convert</button>
        </div>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
