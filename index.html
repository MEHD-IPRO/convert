<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <meta name="description" content="Currency converter web app that allows you to convert between different currencies.">
    <link rel="stylesheet" href="styles.css"> <!-- Include the stylesheet here -->

    <!-- Styles for the convert button -->
    <style>
        /* Styles for the convert button */
        button {
            padding: 5px 10px;
            background-color: #007BFF;
            color: #fff; /* Change to a high-contrast color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            /* Improved for SEO: Add a meaningful button text for accessibility */
            text-transform: uppercase;
        }

        /* Styles for the menu toggle button */
        .menu-toggle {
            background-color: transparent;
            border: none;
            color: #007BFF;
            font-size: 24px;
            cursor: pointer;
        }

        /* Styles for the mobile navigation sidebar */
        .mobile-nav {
            position: fixed;
            top: 0;
            left: -250px; /* Move it off-screen initially */
            width: 250px;
            height: 100%;
            background-color: #333;
            color: #fff;
            transition: left 0.3s ease; /* Add a smooth transition effect */
        }

        .mobile-nav ul {
            list-style: none;
            padding: 0;
        }

        .mobile-nav li {
            padding: 10px;
        }

        .mobile-nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Menu toggle button -->
    <button class="menu-toggle" onclick="toggleMenu()">&#9776;</button>

    <!-- Mobile navigation sidebar -->
    <nav class="mobile-nav" id="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="converter">
        <h1>Currency Converter</h1>
        <div class="input-container">
            <input type="number" id="amount" placeholder="Enter amount">
            <!-- Label for "From Currency" dropdown -->
            <label for="fromCurrency">From Currency:</label>
            <select id="fromCurrency">
                <!-- Populate "From Currency" dropdown with options from popularCurrencies array -->
            </select>
            <span>to</span>
            <!-- Label for "To Currency" dropdown -->
            <label for="toCurrency">To Currency:</label>
            <select id="toCurrency">
                <!-- Populate "To Currency" dropdown with options from popularCurrencies array -->
            </select>
            <button id="convert">Convert</button>
        </div>
        <p id="result"></p>
    </div>

    <script>
        // Function to toggle the menu visibility
        function toggleMenu() {
            const menu = document.getElementById("menu");
            if (menu.style.left === "-250px") {
                menu.style.left = "0";
            } else {
                menu.style.left = "-250px";
            }
        }
        
        // Populate the "From Currency" and "To Currency" dropdowns
        const popularCurrencies = [
            "USD", "EUR", "JPY", "GBP", "CHF", "AUD", "CAD", "CNY", "KRW", "SGD",
            "NZD", "INR", "BRL", "ZAR", "RUB", "MXN", "HKD", "NOK", "SEK", "DKK",
            "MYR", "THB", "SAR", "AED", "ARS", "TRY", "EGP", "IDR", "PHP", "MAD"
        ];

        const fromCurrencyDropdown = document.getElementById("fromCurrency");
        const toCurrencyDropdown = document.getElementById("toCurrency");

        popularCurrencies.forEach(currency => {
            const option1 = document.createElement("option");
            option1.value = currency;
            option1.text = currency;
            const option2 = document.createElement("option");
            option2.value = currency;
            option2.text = currency;
            fromCurrencyDropdown.appendChild(option1);
            toCurrencyDropdown.appendChild(option2);
        });
    </script>
</body>
</html>
