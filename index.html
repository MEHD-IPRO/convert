<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Easily convert currencies with our free online Currency Converter. Get up-to-date exchange rates and calculate conversions quickly and accurately. Start converting now!" />
    <title>Online Currency Converter | Free Currency Exchange Rate Calculator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include the stylesheet here -->

    <!-- Styles for the convert button and mobile navigation -->
    <style>
        /* Styles for the convert button */
        button {
            padding: 5px 10px;
            background-color: #007BFF;
            color: #fff; /* Change to a high-contrast color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            /* Improved for SEO: Add a meaningful button text for accessibility */
            text-transform: uppercase;
        }

        /* Styles for the menu toggle button */
        .menu-toggle {
            background-color: transparent;
            border: none;
            color: #007BFF;
            font-size: 24px;
            cursor: pointer;
        }

        /* Styles for the mobile navigation sidebar */
        .mobile-nav {
            position: fixed;
            top: 0;
            left: -250px; /* Move it off-screen initially */
            width: 250px;
            height: 100%;
            background-color: #333;
            color: #fff;
            transition: left 0.3s ease; /* Add a smooth transition effect */
        }

        .mobile-nav ul {
            list-style: none;
            padding: 0;
        }

        .mobile-nav li {
            padding: 10px;
        }

        .mobile-nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Menu toggle button -->
    <button class="menu-toggle" onclick="toggleMenu()">Menu</button>

    <!-- Mobile navigation sidebar -->
    <nav class="mobile-nav" id="menu">
        <ul>
            <li><a href="https://www.lipmy.com/">Home</a></li>
            <li><a href="https://bit.ly/3LKAJYu">terms of use</a></li>
            <li><a href="https://bit.ly/3PZ6UWr">About us</a></li>
            <li><a href="https://bit.ly/3RCFdEf">Disclaimer</a></li>
            <li><a href="https://bit.ly/3EZTTpp">Privacy Policy</a></li>
            <li><a href="https://form.jotform.com/232733060638555">Contact</a></li>
        </ul>
    </nav>
    <div class="converter">
    <h1>Currency Converter</h1>
    <div class="input-container">
        <input type="number" id="amount" placeholder="Enter amount">
        <div class="currency-select">
            <label for="fromCurrency">From Currency:</label>
            <select id="fromCurrency">
                <!-- Populate "From Currency" dropdown with options from API -->
            </select>
        </div>
        <span class="conversion-arrow">to</span>
        <div class="currency-select">
            <label for="toCurrency">To Currency:</label>
            <select id="toCurrency">
                <!-- Populate "To Currency" dropdown with options from API -->
            </select>
        </div>
    </div>
    <button id="convertButton">convert</button>
    <p id="result"></p>
</div>
    <script>
        // Function to toggle the menu visibility
        function toggleMenu() {
            const menu = document.getElementById("menu");
            if (menu.style.left === "-250px") {
                menu.style.left = "0";
            } else {
                menu.style.left = "-250px";
            }
        }

        // Fetch currency conversion data from API
        fetch("https://v6.exchangerate-api.com/v6/0a71530463b206e35bdbc739/latest/USD")
            .then(response => response.json())
            .then(data => {
                const fromCurrencyDropdown = document.getElementById("fromCurrency");
                const toCurrencyDropdown = document.getElementById("toCurrency");
                const amountInput = document.getElementById("amount");
                const resultText = document.getElementById("result");

                // Add the base currency (USD) as the first option
                const baseOption = document.createElement("option");
                baseOption.value = "USD";
                baseOption.text = "USD (US Dollar)";
                fromCurrencyDropdown.appendChild(baseOption);
                toCurrencyDropdown.appendChild(baseOption.cloneNode(true));

                // Populate dropdowns with conversion rates
                for (const currency in data.conversion_rates) {
                    const option1 = document.createElement("option");
                    option1.value = currency;
                    option1.text = currency + " (" + data.conversion_rates[currency] + ")";
                    fromCurrencyDropdown.appendChild(option1);

                    const option2 = document.createElement("option");
                    option2.value = currency;
                    option2.text = currency + " (" + data.conversion_rates[currency] + ")";
                    toCurrencyDropdown.appendChild(option2);
                }

                // Add event listener to perform conversion on input or dropdown change
                amountInput.addEventListener("input", performConversion);
                fromCurrencyDropdown.addEventListener("change", performConversion);
                toCurrencyDropdown.addEventListener("change", performConversion);

                // Function to perform the currency conversion
                function performConversion() {
                    const fromCurrency = fromCurrencyDropdown.value;
                    const toCurrency = toCurrencyDropdown.value;
                    const amount = parseFloat(amountInput.value);

                    if (!isNaN(amount)) {
                        const conversionRate = data.conversion_rates[toCurrency] / data.conversion_rates[fromCurrency];
                        const convertedAmount = (amount * conversionRate).toFixed(2);
                        resultText.textContent = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
                    } else {
                        resultText.textContent = "Enter a valid amount.";
                    }
                }
            })
            .catch(error => console.error("Error fetching data: ", error));
    </script>
</body>
</html>
